<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 고양이 몸통 -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>

  <!-- 고양이 머리 -->
  <circle cx="100" cy="80" r="35" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>

  <!-- 고양이 귀 -->
  <polygon points="75,55 85,35 95,55" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>
  <polygon points="105,55 115,35 125,55" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>

  <!-- 귀 안쪽 -->
  <polygon points="78,50 85,40 92,50" fill="#FFB84D"/>
  <polygon points="108,50 115,40 122,50" fill="#FFB84D"/>

  <!-- 고양이 눈 -->
  <ellipse cx="90" cy="75" rx="6" ry="8" fill="#000"/>
  <ellipse cx="110" cy="75" rx="6" ry="8" fill="#000"/>

  <!-- 눈 하이라이트 -->
  <ellipse cx="92" cy="73" rx="2" ry="3" fill="#FFF"/>
  <ellipse cx="112" cy="73" rx="2" ry="3" fill="#FFF"/>

  <!-- 고양이 코 -->
  <polygon points="98,85 102,85 100,88" fill="#FF69B4"/>

  <!-- 고양이 입 -->
  <path d="M100,88 Q95,93 90,90" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M100,88 Q105,93 110,90" stroke="#000" stroke-width="2" fill="none"/>

  <!-- 고양이 수염 -->
  <line x1="65" y1="78" x2="85" y2="80" stroke="#000" stroke-width="1.5"/>
  <line x1="65" y1="85" x2="85" y2="85" stroke="#000" stroke-width="1.5"/>
  <line x1="115" y1="80" x2="135" y2="78" stroke="#000" stroke-width="1.5"/>
  <line x1="115" y1="85" x2="135" y2="85" stroke="#000" stroke-width="1.5"/>

  <!-- 고양이 앞발 -->
  <ellipse cx="80" cy="155" rx="8" ry="15" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>
  <ellipse cx="120" cy="155" rx="8" ry="15" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>

  <!-- 고양이 뒷발 -->
  <ellipse cx="75" cy="165" rx="6" ry="12" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>
  <ellipse cx="125" cy="165" rx="6" ry="12" fill="#FF9500" stroke="#E67E00" stroke-width="2"/>

  <!-- 고양이 꼬리 -->
  <path d="M140,130 Q160,120 170,100 Q175,80 165,60" stroke="#FF9500" stroke-width="12" fill="none"/>
  <path d="M140,130 Q160,120 170,100 Q175,80 165,60" stroke="#E67E00" stroke-width="2" fill="none"/>

  <!-- 배 무늬 -->
  <ellipse cx="100" cy="125" rx="20" ry="15" fill="#FFB84D"/>

  <!-- 몸통 무늬 -->
  <ellipse cx="85" cy="110" rx="8" ry="5" fill="#E67E00"/>
  <ellipse cx="115" cy="110" rx="8" ry="5" fill="#E67E00"/>
  <ellipse cx="100" cy="145" rx="6" ry="4" fill="#E67E00"/>
</svg>